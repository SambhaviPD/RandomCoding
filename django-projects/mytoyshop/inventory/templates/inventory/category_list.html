{% extends "inventory/base.html" %}

{% block content %}
	<div class="container">
		<h1 style="text-align: center;">List of Toy Categories</h1>
		<div class="row">
			<table class="table table-bordered table-dark">
				<thead>
					<th> Name </th>
					<th> Description </th>
				</thead>
				<tbody>
					{% for category in categories %}
						<tr>
							<td><a href="{{ category.get_absolute_url }}"> {{ category.name }} </a></td>
							<td> {{ category.description }} </td>
						</tr>
					{% empty %}
					    <tr>
            				<td colspan="4">No Categories added yet.</td>
          				</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<br>
		<a href="{% url 'home' %}" class="btn btn-success btn-lg">Back</a>
	</div>
{% endblock %}
